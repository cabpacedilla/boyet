server:
    # Chroot and user settings
    chroot: ""
    username: "unbound"
    directory: "/etc/unbound"
    
    # Network interfaces - bind to localhost and LAN IP
    interface: 127.0.0.1@53
    interface: 192.168.1.7@53 
    
    # Access control - allow localhost and LAN, deny all others
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.1.0/24 allow
    access-control: ::1 allow
    access-control: 0.0.0.0/0 refuse
    access-control: ::/0 refuse
    
    # Protocol settings
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes
    
    # Prefer IPv4 for upstream queries
    prefer-ip4: yes
    
    # Cache settings
    cache-min-ttl: 300
    cache-max-ttl: 86400
    cache-max-negative-ttl: 3600
    prefetch: yes
    prefetch-key: yes
    serve-expired: yes
    serve-expired-ttl: 86400
    
    # Cache sizes (adjust based on available RAM)
    msg-cache-size: 128m
    rrset-cache-size: 256m
    key-cache-size: 128m
    neg-cache-size: 32m
    
    # Privacy and security
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes
    qname-minimisation: yes
    minimal-responses: yes
    
    # Additional security hardening
    use-caps-for-id: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    harden-large-queries: yes
    harden-short-bufsize: yes
    
    # Prevent queries to private IP ranges
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10
    
    # DNSSEC validation
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    module-config: "validator iterator"
    val-clean-additional: yes
    val-permissive-mode: no
    
    # Performance tuning
    num-threads: 4
    msg-cache-slabs: 4
    rrset-cache-slabs: 4
    infra-cache-slabs: 4
    key-cache-slabs: 4
    
    # Outgoing connections
    outgoing-range: 8192
    num-queries-per-thread: 4096
    outgoing-num-tcp: 256
    incoming-num-tcp: 256
    
    # Buffer sizes
    so-rcvbuf: 4m
    so-sndbuf: 4m
    
    # Logging
    verbosity: 1
    log-servfail: yes
    
    # TLS certificate bundle for RHEL-based systems
    tls-cert-bundle: "/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem"
    
    # Unwanted reply threshold (helps detect DNS poisoning)
    unwanted-reply-threshold: 10000

# Remote control configuration
remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953
    server-key-file: "/etc/unbound/unbound_server.key"
    server-cert-file: "/etc/unbound/unbound_server.pem"
    control-key-file: "/etc/unbound/unbound_control.key"
    control-cert-file: "/etc/unbound/unbound_control.pem"

forward-zone:
    name: "."
    forward-tls-upstream: yes
    
